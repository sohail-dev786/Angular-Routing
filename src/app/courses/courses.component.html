<h1 class="text-primary mt-3 p-2">COURSES PAGE</h1>
<hr>

<table class="table table-bordered table-striped">

    <thead>
        <tr>
            <th>Course Id</th>
            <th>Course Name</th>
            <th>Course Trainer</th>
        </tr>
    </thead>
    <tbody>
        <tr (click)="onSelect(course)" *ngFor="let course of courses">
            <td>{{course.cid}}</td>
            <td>{{course.cname}}</td>
            <td>{{course.trainer}}</td>
        </tr>
    </tbody>
</table>
<router-outlet></router-outlet>
